<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Tooltip Example</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Bootstrap JS dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<h2>Hover over the button:</h2>

<!-- Button with tooltip -->
<center><button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Hello! I'm a tooltip.">
  Hover me
</button></center>
  <br>
<center><p class="fade-text">Hello there!</p></center>


<script>
  // Initialize all tooltips
  $(function () {
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>


<style>
.fade-text {
  font-size: 24px;
  animation: fadeInOut 3s infinite;
  
}

@keyframes fadeInOut {
  0%, 100% { opacity: 0; }
  50% { opacity: 1; }
}
</style>

  
 <style>
    /* container hides overflow so text appears/disappears at edges */
    .ticker-wrap {
      position: relative;
      width: 100%;
      height: 48px;
      overflow: hidden;
      background: #111;
      display: flex;
      align-items: center;
    }

    /* the text that will slide */
    .ticker {
      position: absolute;
      white-space: nowrap;         /* keep it on one line */
      font-size: 20px;
      color: white;
      padding-left: 20px;
      /* start off-screen on the right, then go fully off-screen on the left */
      transform: translateX(100%);
      animation: slide-left 20s linear infinite;
    }

    @keyframes slide-left {
      from {
        transform: translateX(100%);   /* start just outside right edge */
      }
      to {
        transform: translateX(-100%);  /* end just outside left edge */
      }
    }

    /* optional: slower on hover */
    .ticker-wrap:hover .ticker { animation-play-state: paused; }
  </style>


  <div class="ticker-wrap">
    <div class="ticker">This text will slide all the way across the page â€” repeat: infinite!</div>
  </div>

</body>
</html>

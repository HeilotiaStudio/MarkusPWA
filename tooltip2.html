<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Tooltip Example</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<h2>Hover over the button:</h2>

<!-- Button with tooltip -->
<button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Hello! I'm a tooltip.">
  Hover me
</button>

<!-- Bootstrap JS dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
  // Initialize all tooltips
  $(function () {
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>
<p class="fade-text">Hello there ðŸ‘‹</p>

<style>
.fade-text {
  font-size: 24px;
  animation: fadeInOut 3s infinite;
}

@keyframes fadeInOut {
  0%, 100% { opacity: 0; }
  50% { opacity: 1; }
}
</style>

</body>
</html>

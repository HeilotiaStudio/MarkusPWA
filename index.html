<!doctype html>
<html lang="en">
  <head>
    <title>Markuss</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="apple-touch-icon.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="manifest" crossorigin="use-credentials" href="manifest.json" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/philfung/add-to-homescreen@2.91/dist/add-to-homescreen.min.css"
  />
  <script src="https://cdn.jsdelivr.net/gh/philfung/add-to-homescreen@2.91/dist/add-to-homescreen.min.js"></script>
  </head>
  <body>
    <style>
      /* Ensure the iframe takes full height and width */
      .iframe-card {
        height: 100vh; /* Full screen height */
      }
  
      .iframe-card iframe {
        width: 100%; /* Full screen width */
        height: 100%; /* Full screen height */
      }
    </style>
    
    <div class="container-fluid">
      <div class="card iframe-card">
        <div class="card-body p-0">
          <!-- Fullscreen iframe inside the card -->
          <iframe src="https://github.com/HeilotiaStudio/MarkusPWA/main/app1.html" frameborder="0"></iframe>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
         window.AddToHomeScreenInstance = window.AddToHomeScreen({
          appName: 'Markuss',                                   // Name of the app.
                                                                 // Required.
          appNameDisplay: 'standalone',                          // If set to 'standalone' (the default), the app name will be diplayed
                                                                 // on it's own, beneath the "Install App" header. If set to 'inline', the
                                                                 // app name will be displayed on a single line like "Install MyApp"
                                                                 // Optional. Default 'standalone'
          appIconUrl: 'apple-touch-icon.png',                    // App icon link (square, at least 40 x 40 pixels).
                                                                 // Required.
          assetUrl: 'https://cdn.jsdelivr.net/gh/philfung/add-to-homescreen@2.91/dist/assets/img/',  // Link to directory of library image assets.
        
          maxModalDisplayCount: -1,                              // If set, the modal will only show this many times.
                                                                 // [Optional] Default: -1 (no limit).  (Debugging: Use this.clearModalDisplayCount() to reset the count)
          displayOptions:{ showMobile: true, showDesktop: true } // show on mobile/desktop [Optional] Default: show everywhere
        
        });
        
         ret = window.AddToHomeScreenInstance.show('en');        // show "add-to-homescreen" instructions to user, or do nothing if already added to homescreen
                                                                 // [optional] language.  If left blank, then language is auto-decided from (1) URL param locale='..' (e.g. /?locale=es) (2) Browser language settings
        });
        </script>
</body>

</html>
